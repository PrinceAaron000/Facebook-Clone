<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="fbstyle.css"/>
    <link rel="icon" href="facebooklogo.png"/>
</head>
<body>

    <div class="facebook-container">

        <img class="facebook" src="https://logohistory.net/wp-content/uploads/2022/10/Facebook-Logo.png" width="250px"/>
        
        <p class="txtfacebook">Connect with friends and the world</br>around you on Facebook.</p>

    </div>
    </br>

    <div class="box-container">

        <input class="input" type="text/email" placeholder="Email or phone number"/>
        <input class="input" type="password" placeholder="Password"/>
        <a href="https://www.facebook.com/help/1216349518398524/?helpref=hc_fnav"><input class="login-button" type="submit" value="Log In"/></a> 

    <div class="link-container">

        <a class="link" href="https://www.facebook.com/help/132243923516844">Forgot Password?</a>

    <div class="create-new-account">

        <input class="create" type="submit" value="Create new account"/>

        </div>   
    </div>
</div>

    <p class="paragraph"><span>Create a Page</span> for a celebrity, brand or business</p>


    
</body>
</html>
